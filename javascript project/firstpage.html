<!DOCTYPE html>
<html lang="en">
  <head>
    <title>adding and removing classes</title>

    <style>
      body {
        background-color: #f5f5f5;
        text-align: center;
      }
      .letter {
        font-size: 90px;
        font-family: sans-serif, cursive;
        display: inline-block;
        color: #999;
        transition: all 250ms ease-in-out;
      }
      .letter.active {
        transform: scale(1.5) rotate(10deg);
        color: green;
      }
    </style>
  </head>
  <body>
    <h1
      class="js-title"
      style="
        font-size: 60px;
        position: relative;
        left: 260px;
        top: 200px;
        font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande',
          'Lucida Sans', Arial, sans-serif;
      "
    >
      Final Project
    </h1>
    <!-- <h2 id="something">finalss</h2> -->

    <script type="text/javascript" src="firstpage.js"></script>
  </body>
</html>
